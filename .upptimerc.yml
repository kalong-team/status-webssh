# Change these first
owner: kalong-team # Your GitHub organization or username, where this repository lives
repo: status-webssh # The name of this repository

sites:
  - name: TurboSSH Website
    url: https://turbossh.com
    icon: https://turbossh.com/logo.png
  - name: Jrtunnel Website
    url: https://www.jrtunnel.com
    icon: https://www.jrtunnel.com/logo.png
  - name: RocketSSH Website
    url: https://rocketssh.com
    icon: https://rocketssh.com/logo.png
  - name: BestSSH Website
    url: https://bestssh.net
    icon: https://bestssh.net/logo.png

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.jrtunnel.com
  # baseUrl: /your-repo-name
  logoUrl: https://www.jrtunnel.com/logo.png
  name: Jrtunnel - Server Status
  introTitle: "Welcome to our **Jrtunnel** server status page."
  introMessage: You can get updates on how our systems are doing. If there are interruptions to service, we will post a note here.
  navbar:
    - title: Jrtunnel
      href: https://www.jrtunnel.com
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Telegram
      href: https://t.me/jrtunnel
  theme: light
      
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
i18n:
  footer: This page is [created]($REPO) @2022 by [Jrtunnel](www.jrtunnel.com), powered by [Upptime](https://upptime.js.org)

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/10 * * * *"
